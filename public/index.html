<html>

<head>
  <title>Admin</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/comments.js"></script>
  <link href="stylesheets/sketchy.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body ng-app="voting" ng-controller="MainCtrl">
  <div style="margin-left: 5em;">
    <h1> Administrative Interface </h1>
    <form ng-submit="addCandidate()">
      <input type="text" ng-model="formContent"></input>
      <button type="submit">Add Candidate</button>
    </form>

    <h1>Current Candidates</h1>
    <div ng-repeat="candidate in candidates | orderBy:['-Votes','Name']">
      <span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span> {{candidate.Name}} - votes {{candidate.Votes}}
      <span class="glyphicon glyphicon-remove" ng-click="upvote(candidate)"></span>
    </div>
    
    
    
     <h1>Delete all Candidate's</h1>
        <div>
          <button ng-click="deleteAll()">Delete All Candidates</button>
        </div>
        
        
    
        
</body>

</html>
